<article id="catalog">


<mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option color="accent" selected  (click)="filter(null)">All</mat-chip-option>
<mat-chip-option (click)="filter('men\'s clothing')">Men's Clothing</mat-chip-option>

    <mat-chip-option (click)="filter('women\'s clothing')">Women's Clothing</mat-chip-option>
    <mat-chip-option (click)="filter('jewelery')">Jewelery</mat-chip-option>
    <mat-chip-option color="warn" (click)="filter('electronics')">Electronics</mat-chip-option>
</mat-chip-listbox>

</article>


<mat-grid-list cols="2" rowHeight="1:1">
@for (item of products$(); track item.id) {

            <mat-grid-tile>
<mat-card class="item">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>
            ${{item.price}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <img mat-card-image src={{item.image}} alt={{item.description}}>
        <p>
{{item.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="cart(item._id)">ADD TO CART</button>
        <button mat-button (click)="favorite(item._id)">SAVE FOR LATER</button>
    </mat-card-actions>
    <a [routerLink]="['/product',item._id]">Click For More</a>
</mat-card>
</mat-grid-tile>
} @empty {
<h1>There Are No Products Currently Avaiable</h1>
}
</mat-grid-list>
