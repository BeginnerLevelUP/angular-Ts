<article>

    <section class="favorite-header">
        <h1>{{ user$() ? user$().username+ "'s Favorties" : "Your Favorites" }}</h1>
        <svg fill="#673ab7" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5zM17 12c-3.9 0-7 3.1-7 7 0 5.1 3.2 8.5 15 18.1 11.8-9.6 15-13 15-18.1 0-3.9-3.1-7-7-7-3.5 0-5.4 2.1-6.9 3.8L25 17.1l-1.1-1.3C22.4 14.1 20.5 12 17 12z" />
        </svg>
    </section>

</article>
<div class="item">
    @for (item of user$().favorite.items; track item.id) {
    
    <mat-card class="item">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>
                ${{item.price}}</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
            <img mat-card-image src={{item.image}} alt={{item.description}}>
            <p>
                {{item.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="cart(item._id)">Add To Cart</button>
            <button mat-button (click)="removeFavorite(item._id)">Remove From Favortie</button>
        </mat-card-actions>
    </mat-card>
    } @empty {
    <h1>There Are No Products Currently Avaiable</h1>
    }
</div>
