<form class="employee-form" autocomplete="off" [formGroup]="userForm" (submit)="submitForm()">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Name" formControlName="username" required />
        @if (username?.invalid) {
        <mat-error>Name must be at least 3 characters long.</mat-error>
        }
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Position" formControlName="email" required />
        @if (email?.invalid) {
        <mat-error>Email must be at least 5 characters long.</mat-error>
        }
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Position" formControlName="password" required />
        @if (password?.invalid) {
        <mat-error>Password must be at least 5 characters long.</mat-error>
        }
    </mat-form-field>

    <br />
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Add
    </button>
</form>
