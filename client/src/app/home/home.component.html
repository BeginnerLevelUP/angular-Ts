<article>

    <section id="home-hero">
    <mat-tab-group animationDuration="1000ms">
        
        <mat-tab label="New">
            Content 1
        </mat-tab>

        <mat-tab label="Sale">
            Content 2
        </mat-tab>
        
        <mat-tab label="Classics">
            Content 3
        </mat-tab>

    </mat-tab-group>
    </section>

    <section>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Employees List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="users$()">
                <ng-container matColumnDef="col-username">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
                </ng-container>

                <ng-container matColumnDef="col-email">
                    <th mat-header-cell *matHeaderCellDef>Position</th>
                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <ng-container matColumnDef="col-password">
                    <th mat-header-cell *matHeaderCellDef>Level</th>
                    <td mat-cell *matCellDef="let element">{{ element.password }}</td>
                </ng-container>

                <ng-container matColumnDef="col-action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button [routerLink]="['edit/', element._id]">
                            Edit
                        </button>
                        <button mat-raised-button color="warn" (click)="deleteUser(element._id || '')">
                            Delete
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </mat-card-content>

    </mat-card>

    </section>
    
    <section>
      <app-add-user></app-add-user>
    </section>
</article>
